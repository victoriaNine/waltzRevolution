<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WaltzÂ²Revolution</title>
    <link rel="stylesheet prefetch" href="css/reset.css">
    <link rel="stylesheet prefetch" href="//fonts.googleapis.com/css?family=Oswald:400,300,700">
    <link rel="stylesheet prefetch" href='//fonts.googleapis.com/css?family=Press+Start+2P'>
    <link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="bg"></div>
    <div id="wrapper">
      <section id="screen_pause" class="screen">
        <div class="container">
          <h1>Pause</h1>
          <ul class="nav">
              <li>Resume</li>
              <li>Retry</li>
              <li>Main menu</li>
          </ul>
        </div>
      </section>
      <section id="screen_results" class="screen">
        <div class="container">
          <h1>Results</h1>
          <div class="panel left">
            <h2>stage cleared!</h2>
            <hr />
            <div id="results_totalNotes" class="row"><span class="label beige">Total notes</span><span class="nb"></span></div>
            <div id="results_maxCombo" class="row"><span class="label beige">Max combo</span><span class="nb"></span></div>
            <hr />
            <div class="row"><span class="label beige">Accuracy details</span></div>
            <div id="results_great" class="row"><span class="label orange">Great</span><span class="nb"></span><span class="points"></span><span class="percent"></span></div>
            <div id="results_nice" class="row"><span class="label orange">Nice</span><span class="nb"></span><span class="points"></span><span class="percent"></span></div>
            <div id="results_cool" class="row"><span class="label orange">Cool</span><span class="nb"></span><span class="points"></span><span class="percent">-</span></div>
            <div id="results_poor" class="row"><span class="label orange">Poor</span><span class="nb"></span><span class="points"></span><span class="percent">-</span></div>
            <div id="results_miss" class="row"><span class="label orange">Miss</span><span class="nb"></span><span class="points">-</span><span class="percent">-</span></div>
            <div id="results_totalCompletion" class="row"><span class="label beige">Total completion</span><span class="nb"></span><span class="points"></span><span class="percent orange"></span></div>
            <hr />
            <div id="results_score" class="row"><span class="label beige">Score</span><span class="nb"></span><span class="points orange"></span><span class="newRecord"><i class="fa fa-trophy"></i></span></div>
            <div id="results_highScore" class="row"><span class="label beige">High score</span><span class="nb"></span><span class="points orange"></span></div>
          </div>
          <div class="right">
            <div class="title">Waltz for the Night Creatures</div>
            <div class="artist">by Leivvi</div>
            <div class="rank">Great</div>
            <div class="stars">
              <i class="fa fa-star on"></i>
              <i class="fa fa-star on"></i>
              <i class="fa fa-star on"></i>
              <i class="fa fa-star on"></i>
              <i class="fa fa-star"></i>
            </div>
            <ul class="nav">
              <li>Retry</li>
              <li>Main menu</li>
            </ul>
          </div>
        </div>
      </section>
      <div id="screen_play">
        <header id="songInfo">
          <h1></h1>
          <h2></h2>
        </header>
        <div id="staff">
          <div id="layoutElements">
            <div id="lines"></div>
            <ul id="keys">
              <li class="keyUp"><i class="fa fa-arrow-up"></i></li>
              <li class="keyRight"><i class="fa fa-arrow-right"></i></li>
              <li class="keyLeft"><i class="fa fa-arrow-left"></i></li>
              <li class="keyDown"><i class="fa fa-arrow-down"></i></li>
              <li class="keySpace"><i class="fa fa-exclamation"></i></li>
            </ul>
            <ul id="accuracy">
              <li class="keyUp"></li>
              <li class="keyRight"></li>
              <li class="keyLeft"></li>
              <li class="keyDown"></li>
              <li class="keySpace"></li>
            </ul>
          </div>
          <canvas id="notes"></canvas>
        </div>
        <footer id="hud">
          <div id="lifeSphere">
            <div class="bar"></div>
          </div>
          <div id="gameInfo">
            <div id="life">Life<span class="value"></span></div>
            <div id="progress">Progress<span class="value"></span></div>
            <div id="score" class="right">Score<span class="value"></span></div>
            <div id="progressBar">
              <div class="bar"></div>
              <div class="marker p60"></div>
              <div class="marker p75"></div>
              <div class="marker p90"></div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script src="js/jquery.ba-throttle-debounce.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/song.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
