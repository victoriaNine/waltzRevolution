<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WaltzÂ²Revolution</title>
    <link rel="stylesheet prefetch" href="css/reset.css">
    <link rel="stylesheet prefetch" href="//fonts.googleapis.com/css?family=Oswald:400,300,700">
    <link rel="stylesheet prefetch" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="bg"></div>
    <div id="container">
      <div id="modalBox" class="pause">
        <h1>Pause</h1>
        <h2>Press P to resume</h2>
      </div>
      <header id="songInfo">
        <h1></h1>
        <h2></h2>
      </header>
      <div id="main">
        <div id="staff">
          <div id="layoutElements">
            <div id="lines"></div>
            <ul id="keys">
              <li id="keyUp"><i class="fa fa-arrow-up"></i></li>
              <li id="keyRight"><i class="fa fa-arrow-right"></i></li>
              <li id="keyLeft"><i class="fa fa-arrow-left"></i></li>
              <li id="keyDown"><i class="fa fa-arrow-down"></i></li>
              <li id="keySpace"><i class="fa fa-exclamation"></i></li>
            </ul>
          </div>
          <canvas id="notes"></canvas>
        </div>
      </div>
      <footer id="hud">
        <div id="lifeSphere">
          <div class="bar"></div>
        </div>
        <div id="gameInfo">
          <div id="life">Life<span class="value"></span></div>
          <div id="progress">Progress<span class="value"></span></div>
          <div id="score" class="right">Score<span class="value"></span></div>
          <div id="progressBar">
            <div class="bar"></div>
            <div class="marker p60"></div>
            <div class="marker p75"></div>
            <div class="marker p90"></div>
          </div>
        </div>
      </footer>
    </div>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script src="js/jquery.ba-throttle-debounce.min.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/song.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
