<html>
  <head>
    <meta charset="UTF-8">
    <title>WaltzÂ²Revolution</title>
    <link rel="stylesheet prefetch" href="css/reset.css">
    <link rel="stylesheet prefetch" href="http://fonts.googleapis.com/css?family=Oswald:400,300,700">
    <link rel="stylesheet prefetch" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="bg"></div>
    <div id="container">
      <header id="header">
        <div id="songBlock" class="left">
          <h1>Waltz for the Night Creatures</h1>
          <h2>Leivvi</h2>
        </div>
        <div id="scoreBlock" class="right">
          <div id="scoreInfo" class="left">
            <span id="currentScore">current score</span>
            <div id="bestScore">
              <span class="left">best score</span>
              <span class="right">23 457</span>
            </div>
          </div>
          <div id="scoreValue" class="right">26 010</div>
        </div>
      </header>
      <div id="main">
        <div id="staff">
          <div id="layoutElements">
            <div id="lines"></div>
            <ul id="keys">
              <li id="keyUp"><i class="fa fa-arrow-up"></i></li>
              <li id="keyRight"><i class="fa fa-arrow-right"></i></li>
              <li id="keyLeft"><i class="fa fa-arrow-left"></i></li>
              <li id="keyDown"><i class="fa fa-arrow-down"></i></li>
              <li id="keySpace"><i class="fa fa-exclamation"></i></li>
            </ul>
          </div>
          <div id="notes"></div>
        </div>
      </div>
    </div>
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.15.0/TweenMax.min.js"></script>
    <script src="js/audio.js"></script>

    <script src="js/main.js"></script>
